    <style>
.to-wrapper {
  line-height: 1;
  height: 62px;
  padding: 10px;
}

.to-image {
  width: 42px;
  height: 42px;
  border-radius: 4px;
  -webkit-border-radius: 4px;
}

.to-name {
  font-weight: 500;
  font-size: 17px;
  margin-bottom: 4px;
}

.to-email {
  font-size: 14px;
  opacity: 0.4;
}

.text-input {
  margin-top: 4px;
}

.textarea {
  margin-top: 4px;
}
</style>
    <ons-page ng-controller="settingUserController">
      <ons-toolbar fixed-style >
      <div class="left">
       <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Góp ý và Báo lỗi</div>
      </ons-toolbar>
         <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="to-wrapper">
          <ons-row>
            <ons-col width="52px">
              <img src="{{dataUserSetting.avatar}}" width="42" class="to-image">
            </ons-col>
            <ons-col>
              <div class="to-name">{{dataUserSetting.username}}</div>
              <div class="to-email">{{dataUserSetting.email}}</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
       <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Chủ đề" style="width: 100%">
        </ons-list-item>

        <ons-list-item>
          <textarea class="textarea textarea--transparent" placeholder="Nội dung" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>

       

      </ons-list>

      <div style="padding: 10px 9px">
        <ons-button modifier="large" style="margin: 0 auto;">
          Gửi
        </ons-button>
      </div>

    </ons-page>
