<ons-page ng-controller="projectManagementController" data-ng-init="initBooking()">
  <ons-toolbar fixed-style>
  <div class="left">
    <span class="toolbar-button--quiet " ng-click="$root.ons.findParentComponentUntil('ons-navigator', $event).popPage()" style="height: 44px; line-height: 0; padding: 0 10px 0 0; position: relative;">
      <i class="ion-ios7-arrow-back ons-back-button__icon" style="vertical-align: top; background-color: transparent; height: 44px; line-height: 44px; font-size: 36px; margin-left: 8px; margin-right: 2px; width: 16px; display: inline-block; padding-top: 1px;"></i><span style="vertical-align: top; display: inline-block; line-height: 44px; height: 44px;" class="back-button__label"><span class="ng-scope">
      Back
    </span></span>
  </span>
  </div>
  <div class="center">
    Đặt hàng  
  </div>   
       <div class="right" ng-hide="assigned[3] == null" ng-click="addOrder()"><ons-toolbar-button>Sửa</ons-toolbar-button></div>
  </ons-toolbar>
<!--    neu CO dat hang-->
    <ons-row class="profile-wrapper" ng-hide="assigned[3] == null">
      <ons-col width="60px" class="profile-image-wrapper">
        <img src="{{assigned[3].avatar}}" class="profile-image">
      </ons-col>

      <ons-col>
        <div class="profile-name">Phụ trách: {{assigned[3].Username}}</div>
        <div class="profile-email">{{assigned[3].Phone}}</div>
      </ons-col>
   </ons-row>
    <!--    neu CHUA CO dat hang-->

        <ons-row class="profile-wrapper" ng-hide="assigned[3] != null">
      <ons-col>
       <ons-button class="custom-color" modifier="large" style="margin: 20px auto;" ng-click="addOrder()">
          Thêm mới Đặt hàng
        </ons-button>
      </ons-col>

   </ons-row>

  
  <ons-list class="plan-list">
    <ons-list-item class="plan" ng-repeat="order in orderData">
      <ons-row>
        <ons-col width="2px" class="plan-left">
                </ons-col>

        <ons-col width="6px" class="plan-center" ng-style="{backgroundColor:order.TrangThai == 1 ? 'green' : 'red'}">
        </ons-col>

        <ons-col class="plan-right">
          <div class="plan-name">{{order.TenHangMuc}}</div>

          <div class="plan-info">
              
              <div>
                  <ons-icon icon="ion-checkmark-circled" ng-if="order.DaDatHang == 1" ng-style="{color:order.DaDatHang == 1 ? 'green' : 'red'}"></ons-icon>
                  <ons-icon icon="ion-close-circled" ng-if="order.DaDatHang == 0" ng-style="{color:order.DaDatHang == 1 ? 'green' : 'red'}"></ons-icon>
                  &nbsp; Đặt hàng: {{order.TgDatHang}}
                  
              </div>
            <div>
              <ons-icon icon="ion-checkmark-circled" ng-if="order.DaGiaoHang == 1" ng-style="{color:order.DaGiaoHang == 1 ? 'green' : 'red'}"></ons-icon>
              <ons-icon icon="ion-close-circled" ng-if="order.DaGiaoHang == 0" ng-style="{color:order.DaGiaoHang == 1 ? 'green' : 'red'}"></ons-icon>
              &nbsp; Giao hàng: {{order.TgGiaoHang}}
              
            </div>

            <div>
               <ons-icon icon="ion-checkmark-circled" ng-if="order.DaTienHanh == 1"  ng-style="{color:order.DaTienHanh == 1 ? 'green' : 'red'}"></ons-icon>
               <ons-icon icon="ion-close-circled" ng-if="order.DaTienHanh == 0"  ng-style="{color:order.DaTienHanh == 1 ? 'green' : 'red'}"></ons-icon>
               &nbsp; Tiến hành: {{order.TgTienHanh}}
               
            </div>
          </div>
        </ons-col>
      </ons-row>
    </ons-list-item>

  </ons-list>


</ons-page>
