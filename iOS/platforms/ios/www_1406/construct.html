<ons-page ng-controller="projectManagementController" data-ng-init="initConstruct()">
  <ons-toolbar fixed-style>
  <div class="left">
    <span class="toolbar-button--quiet " ng-click="$root.ons.findParentComponentUntil('ons-navigator', $event).popPage()" style="height: 44px; line-height: 0; padding: 0 10px 0 0; position: relative;">
      <i class="ion-ios7-arrow-back ons-back-button__icon" style="vertical-align: top; background-color: transparent; height: 44px; line-height: 44px; font-size: 36px; margin-left: 8px; margin-right: 2px; width: 16px; display: inline-block; padding-top: 1px;"></i><span style="vertical-align: top; display: inline-block; line-height: 44px; height: 44px;" class="back-button__label"><span class="ng-scope">
      Back
    </span></span>
  </span>
  </div>
  <div class="center">
    Thi công  
  </div>   
       <div class="right" ng-hide="assigned[2] == null" ng-click="addConstruction()"><ons-toolbar-button>Sửa</ons-toolbar-button></div>
  </ons-toolbar>

   <ons-row class="profile-wrapper" ng-hide="assigned[2] == null">
      <ons-col width="60px" class="profile-image-wrapper">
        <img src="{{assigned[2].avatar}}" class="profile-image">
      </ons-col>

      <ons-col>
        <div class="profile-name">Phụ trách: {{assigned[2].Username}}</div>
        <div class="profile-email">{{assigned[2].Phone}}</div>
      </ons-col>
   </ons-row>
    
    <!--    neu CHUA CO Thi công-->

        <ons-row class="profile-wrapper" ng-hide="assigned[2] != null">
      <ons-col>
       <ons-button class="custom-color" modifier="large" style="margin: 20px auto;" ng-click="addConstruction()">
          Thêm mới Thi công
        </ons-button>
      </ons-col>

   </ons-row>
  
  <ons-list class="plan-list">
    <ons-list-item class="plan" ng-repeat="construct in constructsData">
      <ons-row>
         <ons-col width="2px" class="plan-left">
            
          </ons-col>

        <ons-col width="6px" class="plan-center" ng-style="{backgroundColor:construct.timeline == 1 ? '#1d89cf' : '#ccc'}">
        </ons-col>

        <ons-col class="plan-right">
          <div class="plan-name">{{construct.headline}}</div>
          <div class="plan-info">
              <div>{{construct.SDate | date: 'dd/MM/yyyy'}}</div>
              <div>{{construct.text}}</div>
          </div>
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>

</ons-page>
